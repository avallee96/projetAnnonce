<h1 class="text-center">Gestion des utilisateurs </h1>

<form (ngSubmit)="ajout()">
    <fieldset>
        <legend>ajout d'un utilisateur</legend>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">utilisateur</label>
            <div class="col-sm-10">
              <input type="text" name="username" [(ngModel)]="utilisateur.username" class="form-control" id="username" placeholder="nom de l'utilisateur">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">mot de passe</label>
            <div class="col-sm-10">
              <input type="password" name="password" [(ngModel)]="utilisateur.password" class="form-control" id="password" placeholder="mot de passe">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">email</label>
            <div class="col-sm-10">
              <input type="email" name="email" [(ngModel)]="utilisateur.email" class="form-control" id="email" placeholder="l'adresse email de l'utilisateur">
            </div>
        </div>
        <select class="custom-select" name="valid" [(ngModel)]="utilisateur.valid">
            <option value=true>bloquer</option>
			<option value=false>libre</option>
        </select>
        <select class="custom-select" name="role" [(ngModel)]="idrole">
            <option value="1">admin</option>
            <option value="2">utilisateur</option>
        </select>
        <input class="btn btn-primary btn-lg btn-block" type="submit" value="valider">
    </fieldset>
    <!--<p class="text-center">{{message}}</p>-->
</form>

<table class="table table-striped table-dark table-bordered">
    <tr >
        <td>id</td>
        <td>nom de l'utilisateur</td>
        <td>mot de passe</td>
        <td>email</td>
        <td>validation</td>
        <td>role</td>
    </tr>
    <tr *ngFor="let user of utilisateurs">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.email}}</td>
        <td>{{user.valid}}</td>
        <td>{{user.role.nom}}</td>
        <td><button (click)="supprimer(user.id)" class="btn btn-primary">supprimer nÂ°{{user.id}}</button></td>
        <td><button (click)="modifier(user.id)" class="btn btn-primary">modifier nÂ°{{user.id}}</button></td>
    </tr>
</table>
