<h1 class="text-center">Gestion des catégories </h1>

<form (ngSubmit)="ajout()">
    <fieldset>
        <legend>ajout d'une catégorie</legend>
        <div class="form-group row">
            <label for="nom" class="col-sm-2 col-form-label">catégorie</label>
            <div class="col-sm-10">
              <input type="text" name="nom" [(ngModel)]="categorie.nom" class="form-control" id="nom" placeholder="nom de la catégorie">
            </div>
        </div>
        <input class="btn btn-primary btn-lg btn-block" type="submit" value="valider">
    </fieldset>
    <!--<p class="text-center">{{message}}</p>-->
</form>


<table class="table table-striped table-dark table-bordered">
    <tr >
        <td>id</td>
        <td>nom de la catégorie</td>
    </tr>
    <tr *ngFor="let cat of categories">
        <td>{{cat.id}}</td>
        <td>{{cat.nom}}</td>
        <td><button (click)="supprimer(cat.id)" class="btn btn-primary">supprimer n°{{cat.id}}</button></td>
        <td><button (click)="modifier(cat.id)" class="btn btn-primary">modifier n°{{cat.id}}</button></td>
    </tr>
</table>
